<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Burrito Go UNMSM</title>

  <!-- Fuentes elegantes -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f7f2e9; /* Beige suave */
      color: #1a1a1a;
    }

    header {
      background-color: #7a0019; /* Rojo San Marcos */
      padding: 20px;
      text-align: center;
      color: white;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
    }

    nav {
      background-color: #c2a878; /* Dorado suave */
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: #1a1a1a;
      font-weight: 600;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      padding: 50px 20px;
      text-align: center;
      font-family: 'Playfair Display', serif;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #7a0019;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: auto;
    }

    .imagenes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 30px 20px;
    }

    .imagenes img {
      width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
    }

    footer {
      background-color: #7a0019;
      color: white;
      padding: 15px;
      text-align: center;
      margin-top: 40px;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body>
  <header>
    Burrito Go UNMSM
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Menú</a>
    <a href="#">Ubicación</a>
    <a href="#">Contacto</a>
  </nav>

  <section class="hero">
    <h1>El Burrito Más Rápido de la UNMSM</h1>
    <p>Realiza tu pedido en tiempo real y encuentra al repartidor dentro del campus de San Marcos.</p>
  </section>

  <section class="imagenes">
    <!-- AQUÍ CAMBIAS LAS IMÁGENES LUEGO -->
    <img src="img1.jpg" alt="Imagen 1">
    <img src="img2.jpg" alt="Imagen 2">
    <img src="img3.jpg" alt="Imagen 3">
  </section>

  <footer>
    © 2025 Burrito Go UNMSM — Todos los derechos reservados.
  </footer>

</body>
</html>
